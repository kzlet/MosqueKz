<ion-header>
  <ion-navbar>
    <ion-title style="margin-left: 50px;color:#c68d2c">Forget Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="header" padding>

  <div align="center">
<ion-card style="border-radius:12px 12px">
<p style="color: #c68d2c;font-size:1.2em">Please enter your registered Email Address</p>
  <ion-item>
    <ion-label floating>Enter Email Address</ion-label>
    <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
  </ion-item>

  <button ion-button full color="light" round outline (click)="sendCode()" class="login" style="width: 94%;font-size:0.85em">Send</button>

</ion-card>
</div>

</ion-content>
